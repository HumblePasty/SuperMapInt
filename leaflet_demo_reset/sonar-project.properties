#sonarqube服务器地址
# sonar.host.url=http://localhost:9000
#sonarqube用户名
sonar.login=admin
#sonarqube密码
sonar.password=729438
#项目唯一标识（不能出现重复）
sonar.projectKey=leafletDemo
#项目名称
sonar.projectName=leafletDemo
#源代码目录
sonar.sources=src
# 用逗号分割来指定多个目录
# sonar.sources=src, tests
# 测试代码目录
sonar.tests = tests
#语言
sonar.language=js
#源代码文件编码
sonar.sourceEncoding=UTF-8
# 测试覆盖率参数
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 更多参数：https://docs.sonarqube.org/latest/analysis/analysis-parameters/